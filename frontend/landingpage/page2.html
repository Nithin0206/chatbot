<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.chat-container {
    width: 400px;
    height: 500px;
    background-color: #fff;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.chat-box {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
}

.input-container {
    display: flex;
    padding: 10px;
    background-color: #f1f1f1;
}

input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.user-message {
    text-align: right;
    margin-bottom: 10px;
}

.ai-message {
    text-align: left;
    margin-bottom: 10px;
}

.message {
    display: inline-block;
    max-width: 80%;
    padding: 8px;
    border-radius: 10px;
    background-color: #e1e1e1;
}

.user-message .message {
    background-color: #4CAF50;
    color: white;
}

.ai-message .message {
    background-color: #f1f1f1;
    color: black;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="container1" style="margin: 10px;text-align: center;position: absolute;top: 1px;margin-top: 30px;">
            <h2>Hi There,</br>
                How Can I Help You ?</h2>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask Me Something " />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");

function sendMessage() {
    const message = userInput.value.trim();
    if (message === "") return;

    
    appendMessage("user", message);
    userInput.value = ""; 
    setTimeout(() => {
        const aiResponse = getAIResponse(message);
        appendMessage("ai", aiResponse);
    }, 1000);  
}

function appendMessage(sender, message) {
    const messageElement = document.createElement("div");
    messageElement.classList.add(sender + "-message");

    const messageContent = document.createElement("div");
    messageContent.classList.add("message");
    messageContent.textContent = message;

    messageElement.appendChild(messageContent);
    chatBox.appendChild(messageElement);

    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
}

function getAIResponse(userMessage) {
    // Simulate an AI response (you can integrate a real AI service here)
    const responses = [
        "Hi This is Sidhartha Kandula",
        "Ask me Anything?",
        "I see. What else is on your mind?",
        "That's cool! How do you feel about it?",
        "I think I understand. What do you want to do next?"
    ];
    return responses[Math.floor(Math.random() * responses.length)];
}

    </script>
</body>
</html>
